name: Build Minio

on:
  workflow_dispatch:
    inputs:
      minio_version:
        description: 'Minio tag (e.g., RELEASE.2025-10-15T17-29-55Z)'
        required: true
        type: string
      publish_release:
        description: 'Publish GitHub release'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  build-minio:
    name: Build Minio ${{ inputs.minio_version || 'latest' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout minio-ci repository
        uses: actions/checkout@v4

      - name: Checkout Minio source
        uses: actions/checkout@v4
        with:
          repository: minio/minio
          ref: ${{ inputs.minio_version || 'master' }}
          path: minio-source

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Minio version
        id: version
        run: |
          cd minio-source
          if [ -n "${{ inputs.minio_version }}" ]; then
            VERSION="${{ inputs.minio_version }}"
          else
            VERSION=$(git describe --tags --abbrev=0)
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building Minio version: ${VERSION}"

      - name: Build multi-arch
        working-directory: minio-source
        env:
          MINIO_VERSION: ${{ steps.version.outputs.version }}
          CGO_ENABLED: 0
          MINIO_RELEASE: RELEASE
        run: |
          # Get LDFLAGS
          LDFLAGS=$(go run buildscripts/gen-ldflags.go)

          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -tags kqueue -trimpath \
            --ldflags "${LDFLAGS}" \
            -o ../artifacts/minio-amd64.${MINIO_VERSION}

          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -tags kqueue -trimpath \
            --ldflags "${LDFLAGS}" \
            -o ../artifacts/minio-arm64.${MINIO_VERSION}

          echo "Building for linux/arm/v7..."
          GOOS=linux GOARCH=arm GOARM=7 go build -tags kqueue -trimpath \
            --ldflags "${LDFLAGS}" \
            -o ../artifacts/minio-arm.${MINIO_VERSION}

      - name: Generate checksums and signatures
        env:
          MINIO_VERSION: ${{ steps.version.outputs.version }}
          MINISIGN_KEY: ${{ secrets.MINISIGN_PRIVATE_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
        run: |
          cd artifacts

          sha256sum minio-amd64.${MINIO_VERSION} | awk '{print $1 "minio.'${MINIO_VERSION}'"}' > minio-amd64.${MINIO_VERSION}.sha256sum
          sha256sum minio-arm64.${MINIO_VERSION} | awk '{print $1 "minio.'${MINIO_VERSION}'"}' > minio-arm64.${MINIO_VERSION}.sha256sum
          sha256sum minio-arm.${MINIO_VERSION} | awk '{print $1 "minio.'${MINIO_VERSION}'"}' > minio-arm.${MINIO_VERSION}.sha256sum

          sudo apt-get update && sudo apt-get install -y minisign

          echo "Using signing key from GitHub secrets"
          echo "${MINISIGN_KEY}" > minisign.key
          chmod 600 minisign.key

          echo "${MINISIGN_PASSWORD}" | minisign -qQSm minio-amd64.${MINIO_VERSION} -s minisign.key
          echo "${MINISIGN_PASSWORD}" | minisign -qQSm minio-arm64.${MINIO_VERSION} -s minisign.key
          echo "${MINISIGN_PASSWORD}" | minisign -qQSm minio-arm.${MINIO_VERSION} -s minisign.key

          rm -f minisign.key

      - name: Build and push multi-arch images
        env:
          MINIO_VERSION: ${{ steps.version.outputs.version }}
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        run: |
          cd minio-source
          cp ../artifacts/minio-*.${MINIO_VERSION} .
          cp ../artifacts/minio-*.${MINIO_VERSION}.sha256sum .
          cp ../artifacts/minio-*.${MINIO_VERSION}.minisig .
          cp ../Dockerfile .

          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg RELEASE=${MINIO_VERSION} \
            -t ${REGISTRY}/minio:${MINIO_VERSION} \
            -t ${REGISTRY}/minio:latest \
            --push \
            -f Dockerfile .

      - name: Create GH release
        if: inputs.publish_release == true
        uses: softprops/action-gh-release@v1
        env:
          MINIO_VERSION: ${{ steps.version.outputs.version }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Minio ${{ steps.version.outputs.version }}
          body: |
            ## Testing Minio build

            ### To pull the image

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/minio:${{ steps.version.outputs.version }}
            ```
          files: |
            artifacts/minio-*.${{ steps.version.outputs.version }}
            artifacts/minio-*.${{ steps.version.outputs.version }}.sha256sum
          draft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minio-${{ steps.version.outputs.version }}
          path: artifacts/*
          retention-days: 30
